<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub User Info Fetcher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-dark text-white">
                        <h3 class="mb-0"><i class="bi bi-github"></i> GitHub User Info</h3>
                    </div>
                    <div class="card-body">
                        <form id="github-user-${seed}">
                            <div class="mb-3">
                                <label for="username" class="form-label">GitHub Username</label>
                                <input 
                                    type="text" 
                                    class="form-control" 
                                    id="username" 
                                    placeholder="Enter GitHub username"
                                    required
                                >
                            </div>
                            <div class="mb-3">
                                <label for="token" class="form-label">GitHub Token (Optional)</label>
                                <input 
                                    type="password" 
                                    class="form-control" 
                                    id="token" 
                                    placeholder="Personal access token for higher rate limits"
                                >
                                <div class="form-text">Optional: Add a token to avoid rate limits</div>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">
                                <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                                Fetch User Info
                            </button>
                        </form>
                        
                        <div id="error-message" class="alert alert-danger mt-3 d-none" role="alert"></div>
                        
                        <div id="user-info" class="mt-4 d-none">
                            <div class="card">
                                <div class="card-body">
                                    <div class="d-flex align-items-center mb-3">
                                        <img id="user-avatar" src="" alt="User Avatar" class="rounded-circle me-3" width="60" height="60">
                                        <div>
                                            <h5 class="mb-0" id="user-name"></h5>
                                            <small class="text-muted" id="user-login"></small>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-12">
                                            <div class="info-item">
                                                <strong>Account Created:</strong>
                                                <span id="github-created-at" class="text-primary"></span>
                                            </div>
                                        </div>
                                        <div class="col-6">
                                            <div class="info-item">
                                                <strong>Public Repos:</strong>
                                                <span id="user-repos"></span>
                                            </div>
                                        </div>
                                        <div class="col-6">
                                            <div class="info-item">
                                                <strong>Followers:</strong>
                                                <span id="user-followers"></span>
                                            </div>
                                        </div>
                                        <div class="col-12 mt-2">
                                            <div class="info-item">
                                                <strong>Bio:</strong>
                                                <span id="user-bio" class="text-muted"></span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
