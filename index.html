<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub User Info Fetcher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-dark text-white">
                        <h3 class="mb-0"><i class="bi bi-github"></i> GitHub User Info</h3>
                    </div>
                    <div class="card-body">
                        <div id="github-status" aria-live="polite" class="visually-hidden"></div>
                        <form id="github-user-${seed}">
                            <div class="mb-3">
                                <label for="username" class="form-label">GitHub Username</label>
                                <input 
                                    type="text" 
                                    class="form-control" 
                                    id="username" 
                                    name="username" 
                                    placeholder="Enter GitHub username" 
                                    required
                                >
                            </div>
                            <div class="mb-3">
                                <label for="token" class="form-label">GitHub Token (Optional)</label>
                                <input 
                                    type="text" 
                                    class="form-control" 
                                    id="token" 
                                    name="token" 
                                    placeholder="ghp_xxxxxxxxxxxx"
                                >
                                <small class="form-text text-muted">Provide a token for higher rate limits</small>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">
                                <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true" style="display: none;"></span>
                                Get User Info
                            </button>
                        </form>
                        
                        <div id="error-message" class="alert alert-danger mt-3" style="display: none;"></div>
                        
                        <div id="user-info" class="mt-4" style="display: none;">
                            <div class="text-center mb-3">
                                <img id="user-avatar" src="" alt="User Avatar" class="rounded-circle" width="120" height="120">
                            </div>
                            <h4 id="user-name" class="text-center"></h4>
                            <p id="user-login" class="text-center text-muted"></p>
                            <p id="user-bio" class="text-center"></p>
                            
                            <div class="row mt-3">
                                <div class="col-6">
                                    <small class="text-muted">Location</small>
                                    <p id="user-location" class="mb-2">-</p>
                                </div>
                                <div class="col-6">
                                    <small class="text-muted">Company</small>
                                    <p id="user-company" class="mb-2">-</p>
                                </div>
                            </div>
                            
                            <div class="row mt-2">
                                <div class="col-12">
                                    <small class="text-muted">Account Created</small>
                                    <p id="user-created" class="mb-2">-</p>
                                    <small class="text-muted">Account Age</small>
                                    <p id="github-account-age" class="mb-2">0 years</p>
                                </div>
                            </div>
                            
                            <div class="row mt-3 text-center">
                                <div class="col-4">
                                    <div class="stat-box">
                                        <div class="stat-value" id="user-repos">0</div>
                                        <div class="stat-label">Repos</div>
                                    </div>
                                </div>
                                <div class="col-4">
                                    <div class="stat-box">
                                        <div class="stat-value" id="user-followers">0</div>
                                        <div class="stat-label">Followers</div>
                                    </div>
                                </div>
                                <div class="col-4">
                                    <div class="stat-box">
                                        <div class="stat-value" id="user-following">0</div>
                                        <div class="stat-label">Following</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
